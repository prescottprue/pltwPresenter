<ion-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ui-sref="login">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="signup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="signupData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm</span>
          <input type="password" ng-model="signupData.confirm">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Signup</button>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ui-sref="login">Login</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
